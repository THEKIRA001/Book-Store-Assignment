<div class="login-container">
  <h2>Book Store Login</h2>
  
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="credentials.username" 
        required
        placeholder="Try 'admin'"
      >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="credentials.password" 
        required
        placeholder="Try 'admin'"
      >
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid || store.loading()">
      
      @if (store.loading()) {
        Logging in...
      } @else {
        Login
      }
    </button>

    </form>
</div>
